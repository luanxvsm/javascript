<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    Em que país você nasceu?: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var txtp = document.getElementById('txtpais')
            var res = document.getElementById('res')
            var país = txtp.value
            res.innerHTML = `<p>Você nasceu em <strong>${país}</strong></p>`
            if(país == 'Brasil'){
                res.innerHTML += `<p>Você é <strong>brasileiro</strong> </p>`
            } else{
                res.innerHTML += `<p>Você é <strong>estrangeiro!</strong></p>`
            }
        }
    </script>
</body>
</html>
